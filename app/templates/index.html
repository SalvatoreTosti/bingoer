{% extends "base.html" %}
{% block headmeta %}
	<meta name='description' content='spicy bingo'>
	<title>Spicy Bingo</title>
{% endblock %}
{% block scripts %}
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script type='text/javascript' src="{{ url_for('static',filename='js/index.js') }}"></script>
{% endblock %}
{% block css %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
{% endblock %}
{% block content %}
<div class="container">
    <form role='form' id='form' class="needs-validation" validate>
        <div class='form-group row'>    
            <div class='col-12 col-sm-4 offset-sm-4'>
                <h1 class='text-center hilight-fg text-shadow'>Spicy Bingo üå∂Ô∏è</h1>
            </div>
        </div>
        <div class='form-group row'>
            <div class='col-12 col-sm-4 offset-sm-4'>
                <div id='start-button' class="small-box cursor light-mid-bg hilight-fg box-shadow text-shadow flex center">Start Game</div>
            </div>
        </div>
        <div class='form-group row'>    
            <div class='col-12 col-sm-4 offset-sm-4'>
                <div id='join-button' class="small-box cursor light-mid-bg hilight-fg box-shadow text-shadow flex center">Join Game</div>
            </div>
        </div>
        
        <div class='form-group row'>
            <div class='col-12 col-sm-4 offset-sm-4'>
                <input id='name' type='text' pattern='\S*' class='form-control form-control-lg'  name='name' required>
                <div id='help-text' class="invisible text-center">
                    help text
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
